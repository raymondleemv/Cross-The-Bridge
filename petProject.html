<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/petProject.js"></script>
    <title>Cross The Bridge</title>
</head>
<body>
    <main>
        <h1 class="title">Cross The Bridge</h1>
        <div id="game-content-container">
            <div id="game-content">
                <div class="passengers-container">
                    <!-- icon sources: https://www.flaticon.com/search?word=son&order_by=4 -->
                    <!-- https://www.flaticon.com/packs/family-life-70?word=family&style_id=15&family_id=3&group_id=1 -->                
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                </div>
                <div id="boat-container">
                    <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon" data-person="">
                    <img alt="This is the son icon" src="images/son.png" class="passenger-icon" data-person="">
                    <img alt="This is the boat icon" id="boat" src="images/boat.png">
                </div>
                <div class="passengers-container crossed-bridge">
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the policeman icon" src="images/policeman.png" class="passenger-icon" data-person="policeman">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                    <img alt="This is the criminal icon" src="images/criminal.png" class="passenger-icon" data-person="criminal">
                </div>
            </div>
            <div id="instructions" class="popup can-close">
                <h2 class="title">How To Play</h2>
                <p>1. The objective of the game is to help the policemen and criminals cross the bridge</p>
                <p>2. If at any instance there are more criminals than the policemen, the criminals will fight the policemen and get away.</p>
                <div class="close"></div>
            </div>
            <div id="won" class="popup">
                <h2 class="title">You Won!</h2>
                <button id="play-again-btn">Play Again</button>
            </div>
            <p id="error-message"></p>
        </div>
        <div id="game-buttons">
            <button id="instructions-btn" data-for="instructions">How To Play</button>
            <button id="solution-btn" data-for="solution">View Solution</button>
            <button id="move-boat-btn">Move Boat</button>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/petProject.js"></script>
    <title>Cross The Bridge</title>
</head>
<body>
    <main>
        <h1 id="game-title">Cross The Bridge</h1>
        <div id="game-content">
            <div class="passengers-container">
                <!-- icon sources: https://www.flaticon.com/search?word=son&order_by=4 -->
                <!-- https://www.flaticon.com/packs/family-life-70?word=family&style_id=15&family_id=3&group_id=1 -->                
                <img alt="This is the father icon" src="images/father.png" class="passenger-icon father">
                <img alt="This is the mother icon" src="images/mother.png" class="passenger-icon mother">
                <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon daughter">
                <img alt="This is the son icon" src="images/son.png" class="passenger-icon son">
                <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon daughter">
                <img alt="This is the son icon" src="images/son.png" class="passenger-icon son">
            </div>
            <div id="boat-container">
                <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon">
                <img alt="This is the son icon" src="images/son.png" class="passenger-icon">
                <img alt="This is the boat icon" id="boat" src="images/boat.png">
            </div>
            <div class="passengers-container">
                <img alt="This is the father icon" src="images/father.png" class="passenger-icon father">
                <img alt="This is the mother icon" src="images/mother.png" class="passenger-icon mother">
                <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon daughter">
                <img alt="This is the son icon" src="images/son.png" class="passenger-icon son">
                <img alt="This is the daughter icon" src="images/daughter.png" class="passenger-icon daughter">
                <img alt="This is the son icon" src="images/son.png" class="passenger-icon son">
            </div>
        </div>
        <div id="game-buttons">
            <button>How To Play</button>
            <button>View Solution</button>
            <button id="move-boat-btn">Move Boat</button>
        </div>
    </main>
</body>
</html>
